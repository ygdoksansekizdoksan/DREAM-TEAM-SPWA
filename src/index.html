<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OneDrive API SPWA</title>
    <link rel="styleshe et" type="text/css" href="theme.css">
    <script type="text/javascript" src="./odauthService.js"></script>
    <script type="text/javascript" src="./onedriveService.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>
    <div id="step1">
        <h2>Step 1) Login into OneDrive</H2>
        <button onClick="login()" type="button">OneDrive Login</button>
        <button onClick="try{$menu.closeCurrent();}catch(e){};" type="button">OneDrive Logout</button>
    </div>

    <div id="step2">
        <h2>Step 2) Download a File</h2>
        <p> Specify the path to a file, example <i>test/test/test.txt</i></p>
        <form action="javascript:download(file_path.value)">
            <input autocomplete="off" type="text" id="file_path" name="folder_path">
            <button  type="submit">Download Item</button>
        </form>
    </div>
    <div id="step3">
        <h2>Step 3) Tada your file</h2>
        <h4 id="file_header"></h4>
        <p id="file_contents"></p>
    </div>



</body>

</html>
